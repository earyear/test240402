    <header>

            <ul>
                <li><a href="index.html">홈</a></li>

            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>회원가입</h2>
        <form action="#" method="POST">
            <div class="input-container">
                <input type="text" id="userid" name="userid" placeholder="이메일" required/>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required/>
            </div>
            <div class="input-container">
                <input type="password" id="pwCheck" name="passwordCheck" placeholder="비밀번호확인" required/>
            </div>
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="이름" required/>
            </div>
            <button type="submit" onclick="window.alert('가입완료되었습니다!')">가입하기</button>
        
        </form>
    </div>
