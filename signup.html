                    <input type="text" id="userid" name="userid" placeholder="이메일" required>

                    <input type="password" id="password" name="password" placeholder="비밀번호" required />
                </div>
                <div class="input-container">
                    <input type="password" id="pwCheck" name="pwCheck" placeholder="비밀번호 확인"
                        onchange="checkpwd()" />
                </div>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="이름" required />
                </div>
                <button type="submit" onclick="signup()">가입하기</button>

            </form>
            <input type="button" onclick="navigateTo('login.html')" value="로그인페이지이동버튼">
